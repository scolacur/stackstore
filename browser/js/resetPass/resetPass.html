<form id="reset-form" name="resetForm" ng-submit="resetForm.$valid && resetPass(newPass)">

    <div class="form-group">
        <label for="email">Please enter a new password</label>
        <input type="text" class="form-control" ng-model="newPass" placeholder="New password">
    </div>
    <button type="submit" class="btn btn-default">Reset Password</button>

</form>
