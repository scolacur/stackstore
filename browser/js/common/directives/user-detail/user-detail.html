<div>
  <h3> {{ user.email }} </h3>
  <ul>
    <a  ng-repeat='order in orders' ui-sref="order({orderId: '{{order._id}}' })"><li>{{ order._id }} </li></a>
    <h4>REVIEWS</h4>
    <a ng-repeat='review in reviews' ui-sref="reviewDetail({reviewId: '{{review._id}}' })"><li>{{review.title}}</li></a>
</div>
