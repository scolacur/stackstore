<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Checkout</h1>
  </div>
  <div class="panel-body">
    <form 
      name="orderForm"
      ng-submit="submitOrder(order)">

      <div class="form-group">
        <label for="name">Full name</label>
        <input 
          id="name"
          class="form-control"
          type="text"
          ng-model="order.name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          class="form-control"
          type="text"
          ng-model="order.email">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input 
          id="address"
          class="form-control"
          type="text"
          ng-model="order.address.address1">
        <input 
          id="address2"
          class="form-control"
          type="text"
          ng-model="order.address.address2">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input 
          id="city"
          class="form-control"
          type="text"
          ng-model="order.address.city">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input 
          id="state"
          class="form-control"
          type="text"
          ng-model="order.address.state">
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
        <input 
          id="zip"
          class="form-control"
          type="text"
          ng-model="order.address.zip">
      </div>
      <button 
        type="submit"
        class="btn btn-success">Submit order!</button>
    </form>
  </div>
</div>
