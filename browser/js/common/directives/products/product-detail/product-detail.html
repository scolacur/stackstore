<div class="row">
<div class="col-md-8">
	<!-- <a ng-show="isDetail" ui-sref="store({storeName: product.store.name})">Back to Store</a> -->
	<h3><a ui-sref="productDetail({productId: product._id })">{{product.name}}</a></h3>
	<form ng-show="editMode" ng-submit="editProduct(product)">
		<ul>
			<li>Name:<input ng-model = "product.name"></input></li>
			<li>Price:<input ng-model = "product.price"></input></li>
			<li>Description:<input ng-model = "product.description"></input></li>
			<li>Inventory:<input ng-model = "product.inventory"></input></li>
			<li ng-init="numCats = product.categories.length + 1">Categories: (required)
            <select ng-repeat="category in range(numCats)" ng-model="product.categories[$index]" ng-change="nextCat()" ng-options="cat.title for cat in categories"></select>
        </li>
		</ul>
		<div>
			<button class="btn btn-success" ng-show = "editMode" type="submit">Save Changes</button>
		</div>
	</form>
	<button class="btn btn-danger" ng-show = "editMode" ng-click="cancelEdit()">Cancel</button>
	<ul ng-hide="editMode">
		<li>{{product.price | currency}}</li>
		<li>Description: {{product.description}}</li>
		<li>We have {{product.inventory}} in stock</li>
		<li>Sold from: {{product.store.name}}</li>
		<li>Categories: <span ng-repeat="cat in product.categories">{{cat.title}} </span></li>
	  	<li ng-show="!home">
	    <p>How many?</p>
	    <input ng-model="quantity" type='number'>
	  </li>
	</ul>
	<ul>
	<div>
	  <button class="btn btn-success" ng-show="!editMode" ng-click="addToCart(product, quantity)">Add to cart</button>
	  <button class="btn btn-warning" ng-show = "(isAdmin || isOwner) && isDetail && !editMode" ng-click ="enableProductEdit()">Edit</button>
	</div>
</div>
	<div class="col-md-4">
		<img  class = "pull-right" ng-src = "{{product.photoUrl}}"></img>
	</div>
</div>
<store-style css="product.store.css"></store-style>
