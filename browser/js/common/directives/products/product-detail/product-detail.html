<h3><a ui-sref="productDetail({productId: product._id })">{{product.name}}</a></h3>
<ul>
	<li>${{product.price}}</li>
	<li>{{product.description}}</li>
  <li ng-show="!home">
    <p>How many?</p>
    <input ng-model="quantity" type='number'>
  </li>
  <button class="btn btn-success" ng-click="addToCart(product, quantity)">Add to cart</button>
</ul>
