<button class="btn btn-info" ng-hide = "adding" ng-click="adding = !adding">Add a product</button>
<form name="addForm" ng-show="adding" ng-submit="addForm.$valid && addProduct(product, store)" ng-init="product={categories: []}">
    <ul>
        <li> Name:
            <input ng-model="product.name"></input>
        </li>
        <li>Price:
            <input ng-model="product.price"></input>
        </li>
        <li>Description:
            <input ng-model="product.description"></input>
        </li>
        <li>Inventory:
            <input ng-model="product.inventory"></input>
        </li>
        <li>Photo URL:
            <input ng-model="product.photoUrl"></input>
        </li>
        <li ng-init="numCats = 1">Categories: (required)
            <select ng-repeat="category in range(numCats)" ng-model="product.categories[$index]" ng-change="nextCat()" ng-options="cat.title for cat in categories"></select>
        </li>
    </ul>
    <div>
        <button class="btn btn-success" ng-show="adding" type="submit" ng-click="adding = false">Add your product</button>
		</div>
</form>
		<button class="btn btn-danger" ng-show="adding" ng-click="adding = false; product = {}; numCats = 1">Cancel</button>
